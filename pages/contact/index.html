    <div class="contact-section">
      <div class="contact-form-container">
        <div class="contact-us">
          <!-- <div class="contact-header">
          <h1>&#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US</h1>
        </div> -->

          <!-- Social icons -->
          <div class="social-bar">
            <ul>
              <li>
                <a href="" target="_blank">
                  <i class="fab fa-facebook"> </i>

              </li>
              <li>

                  <i class="fab fa-instagram"> </i>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Header text -->

        <div class="header">
          <h1>Contact us</h1>
          <h2>For all enquiries, please email us using the form below</h2>
        </div>

        <!-- Email -->

        <div class="address">
          <i class="fas fa-envelope"> </i>
          <h3>
            <a href="mailto:quartet@malharfest.in"> quartet@malharfest.in </a>
          </h3>
        </div>
        <div class="email">
          <i class="fas fa-envelope email_icon2"> </i>
          <h3>
            <a href="mailto:malharfest@xaviers.edu.in">
              malharfest@xaviers.edu.in
            </a>
          </h3>
        </div>

        <!-- Contact form -->

        <div class="contact-form">
          <form name="google-sheet">
            <input type="text" name="Name" placeholder="Full name" required />
            <input
              type="email"
              pattern="[A-Za-z\.\@]{2,50}"
              name="Email"
              placeholder="Email address"
              required
            />
            <input
              type="tel"
              name="Contact"
              pattern="[0-9]{10}"
              title="Please enter a valid phone number."
              placeholder="Contact number"
              required
            />
            <textarea
              name="Grievance"
              id="issues"
              rows="2"
              pattern="[A-Za-z\.]{5,200}"
              placeholder="Let us know your thoughts ..."
              title="200 words limit reached. Reduce some text."
              required
            ></textarea>
            <button type="submit" name="submit" id="contact-form-submitBtn">
              SEND
            </button>
          </form>
        </div>
      </div>
